name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        version: 14.x
    - name: Lint
      run: |
        npm install
        npm run lint
      env:
        DEVELOPER_DIR: /Applications/Xcode_12.4.app/Contents/Developer