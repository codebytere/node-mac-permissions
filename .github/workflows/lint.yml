name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        version: 16.x
    - name: Lint
      run: |
        npm install
        npm run lint
      env:
        SDKROOT: /Library/Developer/CommandLineTools/SDKs/MacOSX11.1.sdk
